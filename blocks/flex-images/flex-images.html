<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Images Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="css/flex-images.css">
</head>

<body style="background-color: lime;">
    <div class="flex-images">
        <div class="flex-images__item">
            <img class="flex-images__image" src="images/flex-image-1.webp" alt="Nuphy IO">
            <div class="flex-images__title">Nuphy IO: настраиваемые клавиши, рукоятка и подсветка.</div>
        </div>
        <div class="flex-images__item">
            <img class="flex-images__image" src="images/flex-image-2.webp" alt="Онлайн">
            <div class="flex-images__title">Онлайн. Приложение не требуется</div>
        </div>
        <div class="flex-images__item">
            <img class="flex-images__image" src="images/flex-image-3.webp" alt="Визуализация">
            <div class="flex-images__title">Настраиваемая визуализация клавиш</div>
        </div>
        <div class="flex-images__item">
            <img class="flex-images__image" src="images/flex-image-4.webp" alt="Подсветка">
            <div class="flex-images__title">Управление подстветкой в одно нажатие</div>
        </div>
        <div class="flex-images__item">
            <img class="flex-images__image" src="images/flex-image-5.webp" alt="Макросы">
            <div class="flex-images__title">Макросы для действий в одной нажатие</div>
        </div>
    </div>
</body>

</html>
